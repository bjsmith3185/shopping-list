<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Shopping List</title>
  
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- css file -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>

   
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default" id="panel-list-body">
            <div class="panel-heading" id="heading-box">
                <h1 class="panel-title" id="title"><span id="title-1">Get List,</span><span id="title-2"> powered by firebase.</span></h1>
            </div>
            <div class="panel-body" id="input-body">
                <div class="row" id="top-row">
                    <div class="col-xs-3 box">
                        <div id="store-title">Store Name</div>
                    </div>
                    <div class="col-xs-3 box">
                        <div id="item-title">Item</div>
                    </div>
                    <div class="col-xs-3 box">
                        <div id="notes-title">Qty/Notes</div>
                    </div>
                    <div class="col-xs-3 box"></div>

                </div>

                <div class="row" id="bottom-row">
                    <div class="col-xs-3 box">
                        <input type="text" id="store-input" placeholder=" Enter store">
                    </div>
                    <div class="col-xs-3 box">
                        <input type="text" id="list-input" placeholder=" Enter item">
                    </div>
                    <div class="col-xs-3 box">
                        <input type="text" id="qty-input" placeholder=" Enter Qty/notes">
                    </div>
                    <div class="col-xs-3 box">
                        <button class="w3-button w3-border w3-xlarge" id="submit">Submit <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <p id="list-heading">Shopping List</p>
        <div id="list"></div>
    </div>
    <div class="col-xs-1"></div>
</div>

        
   
        
        
       
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="ja.js"></script>

</body>
</html>
